        <form class="max-w-lg mx-auto p-8 rounded">
            <div class="relative"> 

                <input type="text" id="floating_filled" class="h-[90px] -mb-6 block rounded-lg p-5 w-full bg-white border-0 appearance-none text-black focus:outline-none focus:ring-0 peer font-['Inter'] font-bold text-2xl" placeholder=" " required/>  

                <label for="floating_filled" class="mt-5 absolute duration-300 transform -translate-y-4  scale-75 top-0 z-10 origin-[0] start-2.5 peer-focus:text-[#008A52] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
                font-['Kalam'] text-2xl font-bold text-black ">NAME</label>  
            </div> 


            <div class="relative mt-16 ">

                <input type="email" id="floating_filled" class="h-[90px] -mb-6 block rounded-lg p-5 w-full bg-white border-0 appearance-none text-black focus:outline-none focus:ring-0 peer font-['Inter'] font-bold text-2xl  focus:valid:bg-green-400 focus:invalid:bg-red-400" placeholder=" " required  />  

                <label for="floating_filled" class="mt-5 absolute duration-300 transform -translate-y-4 scale-75 top-0 z-10 origin-[0] start-2.5 peer-focus:text-[#FFFF] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
                font-['Kalam'] text-2xl font-bold text-black">E-MAIL</label> 
            </div>


            
            <div class="relative mt-16"> 

                <input type="password" id="floating_filled" class="h-[90px] -mb-6 block rounded-lg p-5 w-full bg-white border-0 appearance-none text-black focus:outline-none focus:ring-0 peer font-['Inter'] font-bold text-2xl" placeholder=" " required/>  

                <label for="floating_filled" class="mt-5 absolute duration-300 transform -translate-y-4  scale-75 top-0 z-10 origin-[0] start-2.5 peer-focus:text-[#008A52] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
                font-['Kalam'] text-2xl font-bold text-black ">PASSWORD</label>  
                <svg class="absolute right-2  top-7  " width="40" height="40"> 
                    <use xlink:href="#eye-closed"></use>
                </svg> 
            </div>



            <button class="block container mx-auto mt-16  bg-[#FAC900] font-['Kalam'] p-4 w-full h-[70px] rounded-full font-bold text-3xl text-center">

                <input type="submit" value="SUBMIT">
            </button>
        </form>
    </div>
        
</body>
</html>
